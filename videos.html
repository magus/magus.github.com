---
layout: layout
title: "Videos"
---

<div class="content">
  <div id="videos">

    <h1>Videos</h1>

    <p>Sometimes I'll whip together little videos. I'm usually bored to
    tears by people's renders, so I try to make mine particularly un-boring.</p>

    {% for post in site.categories.video %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="teaser">&raquo; {{ post.teaser }}</p>
      {{ post.embed }}
    {% endfor %}

  </div>
</div>
